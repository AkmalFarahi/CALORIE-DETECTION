
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Calorie Detection App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            color: #333;
        }

        header {
            background-color: #00796b;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004d40;
            margin-bottom: 15px;
            font-size: 2em;
        }

        p {
            line-height: 1.8;
            font-size: 1.2em;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #00796b;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1em;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .button-container {
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #004d40;
            color: #ffffff;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.8em;
            }

            p {
                font-size: 1.1em;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        .button-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background-color: #008B8B;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .button-container a:hover {
            background-color: #16A085;
            transform: scale(1.05);
        }

        p {
            font-size: 1.2em;
            color: #f7fff7; /* Slightly off-white for readability */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section>
            <h2>We'd Love to Hear From You!</h2>
            <p>If you have any questions, feedback, or need assistance with the Calorie Detection App, feel free to reach out to us. We're here to help!</p>
            <form id="contact-form" action="/send-message" method="POST">
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

<div class="button-container">
            <a href="/">Go Back to Home</a>
        </div>
    </main>
    <footer>
        &copy; 2024 Calorie Detection App. All Rights Reserved.
    </footer>
</body>
</html>
